<div [formGroup]="form">
  <select  class="form-control" [formControlName]="field.key" [attr.disabled]="disabled?'':null">
    <ng-container *ngIf='this.hasOptions(); else NoFieldOptions' #FieldOptions> -->
      <option *ngFor="let selectOption of field.options" [value]="selectOption.value">{{selectOption.value}}</option>
    </ng-container>
    <ng-template #NoFieldOptions>
      <option [value]="null">Options are not filled</option>
    </ng-template>
  </select>
</div>
