<div [hidden]="operation === 'create' && field.isId" [formGroup]="form">

  <div class="form-group">
    <label *ngIf="field.showLebel" [htmlFor]="field.key">{{ field.label }}</label>
    <ng-container [ngSwitch]="(field.inputType)? field.inputType : field.type">
      <input class="form-control" [formControlName]="field.key" [id]="field.key" *ngSwitchCase="'string'" [attr.disabled]="disabled?'':null"/>
      <input class="form-control" [formControlName]="field.key" [id]="field.key" *ngSwitchCase="'number'" [attr.disabled]="disabled?'':null"/>
      <div [attr.disabled]="disabled?'':null">
        <fw-dropdown-field [field]='field' [form]='form' *ngSwitchCase="'lookUp'" [disabled]='disabled' ></fw-dropdown-field>
      </div>
    </ng-container>

    <div *ngIf="form.get(field.key).hasError('required') && (submitted || form.get(field.key).touched)" class="alert alert-danger">
      {{ field.label }} is required.
    </div>

  </div>
</div>
