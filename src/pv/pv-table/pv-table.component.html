<div style="padding: 32px">
  <div class="pv-table-container mat-elevation-z8">

    <table mat-table matSort #table [dataSource]="sortedDS">
      <ng-container *ngFor="let col of columns"  [matColumnDef]="col">
        <mat-header-cell *matHeaderCellDef mat-sort-header> {{columnTitles[col]}} </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row[col]}} </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: columns"></mat-row>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
